<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fire Calculator</title>
    <link rel="stylesheet" href="/static/style.css?v={{.CSSVersion}}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <div class="form-section">
            <h1>Financial Independence Calculator</h1>
            <form id="calculatorForm"> <label for="initialCapital">Initial Capital ($):</label>
                <input type="number" id="initialCapital" name="initialCapital" value="100000" step=0.01 required>

                <label for="monthlyContribution">Monthly Contribution ($):</label>
                <input type="number" id="monthlyContribution" name="monthlyContribution" value="500" step="1" required>

                <label for="annualGrowthRate">Annual Growth Rate (%):</label>
                <input type="number" id="annualGrowthRate" name="annualGrowthRate" value="7" step="0.01" required>

                <label for="contributionYears">Contribution Years:</label>
                <input type="number" id="contributionYears" name="contributionYears" value="15" step="1" required>

                <label for="currentAge">Current Age:</label>
                <input type="number" id="currentAge" name="currentAge" value="30" step="1" required>

                <label for="drawDownAge">Age to Begin Draw Down:</label>
                <input type="number" id="drawDownAge" name="drawDownAge" value="60" step="1" required>

                <label for="monthlyDrawAmount">Monthly Draw Down Amount ($):</label>
                <input type="number" id="monthlyDrawAmount" name="monthlyDrawAmount" value="8000" step="0.01" required>

                <label for="expectedDeathAge">Expected Death Age:</label>
                <input type="number" id="expectedDeathAge" name="expectedDeathAge" value="85" step="1" required>

                <label for="monthlyPension ">Monthly Pension Amount:</label>
                <input type="number" id="monthlyPension" name="monthlyPension" value="0" step="0.01" required>

                <label for="expectedPensionAge ">Expected Pension Age:</label>
                <input type="number" id="expectedPensionAge" name="expectedPensionAge" value="67" step="1" required>

                <button type="submit">Generate Plot</button>
            </form>
            <div id="errorMessage" class="error-message"></div>
        </div>

        <div class="plot-section">
            <h2>Financial Projection</h2>
            <div class="plot-container">
                <canvas id="principalChart"></canvas>
            </div>
            <h2> Monthly Take Home ($) </h2>
            <div class="plot-container-2">
                <canvas id="takeHomeChart"></canvas>
            </div>
        </div>

    </div>

    <script src="/static/main.js?v={{.JSVersion}}"></script>
    
</body>
</html>
